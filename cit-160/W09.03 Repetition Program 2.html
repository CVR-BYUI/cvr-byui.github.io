<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>W09.03 Repetition Program 2</title>

<script>
/* Input: No input
 * Processing: Calculate powers of 2 from 0 to 31, inclusive.
 * Output: Display the results
 */
function displayExponents() {

    var i = 0;
    var output = "";

    for (i; i <= 31; i++) {
        total = Math.pow(2, i);
        if (i < 31) {
        	output += total + ", ";
        }
        else {
        	output += total;
        }
        
    }

    document.getElementById('outputDiv').innerHTML = output; 

}

</script>
</head>
<body>
<button type="button" onclick="displayExponents()">Display Exponents</button>
</br></br>	
<div id="outputDiv"></div>
</body>     
</html>
