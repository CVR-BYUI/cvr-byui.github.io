<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>W06.09 If Statement Program 1</title>

<script>
/* Input: Weather type
 * Processing: Determine which foot wear relative to the weather type
 * Output: Foot wear
 */
function determineFootWear() {
    // Get the user input from a text field 
    var weather = document.getElementById("weatherInputBox").value;

    // Determine message relative to input
    var message;
    if (weather == "hot") {
        message = "sandals";
    }
    else if (weather == "rain") {
        message = "galoshes";
    }
    else if (weather == "snow") {
        message = "boots";
    }
    else {
        message = "shoes";
    }

    // Display the message to the user
    document.getElementById('outputDiv').innerHTML = message;
}
</script>
</head>

<body>                      
Please enter the weather condition: <input type="text" id="weatherInputBox">
<button type="button" onclick="determineFootWear()">Determine Foot Wear</button>
<div id="outputDiv"></div>              
</body>         
</html>
