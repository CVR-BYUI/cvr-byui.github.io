<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>W12.06 Two Functions that use Arrays</title>

<script>
/* Input: Size of array
 * Processing: The functions will determing the sum of the first and last element of the array and the middle element (or an average)
 * Output: sum of the ends and the middle element (or an average)
 */
function displayValues() {

    var arraySize = parseInt(document.getElementById('inputArraySize').value);
    var list = new Array(arraySize);

    for (var i = 0; i < list.length; i++) {
        list[i] = i;
    }

    var arraySum = addEnds(list);
    var arrayMiddle = getMiddle(list);

    document.getElementById('sumOutputDiv').innerHTML = arraySum;
    document.getElementById('middleOutputDiv').innerHTML = arrayMiddle;

}

function addEnds(list) {

    var sum = list[0] + list[list.length - 1];
    return sum;

}

function getMiddle(list) {

    if (list.length % 2 != 0) {
        var oddMiddle = (list.length - 1) / 2
        return list[oddMiddle];
    }
    else {
        var evenMiddle = (list[list.length / 2] + (list[list.length / 2 - 1])) / 2;
        return evenMiddle;
    }

}

</script>
</head>

<body>
    <h1>Arrays</h1>
    <p>Enter array size <input type="text" id="inputArraySize"></p>
    <p><button type="button" onclick="displayValues()">Calculate</button></p>
    <p>Sum of first and last values in array: <div id="sumOutputDiv"></div></p>
    <p>Value of middle element (or average): <div id="middleOutputDiv"></div></p>
</body>         
</html>
