<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>W10.06 Functions with Parameters</title>

<script>
/* Input: Temperature and wind speed
 * Processing: Two functions to collect input and calculate wind chill
 * Output: Wind chill
 */
function doInputOutput() {

    var temperature = parseFloat(document.getElementById('temperature').value);
    var windSpeed = parseFloat(document.getElementById('windSpeed').value);

    var result = windChill(temperature, windSpeed);

    document.getElementById('outputDiv').innerHTML = result; 

}

function windChill(tempF, speed) {

    var exponent = Math.pow(speed, 0.16);
    var result = 35.74 + (0.6215 * tempF) - (35.75 * exponent) + (0.4275 * tempF * exponent);
    var r = result.toFixed(2)
    return r;

}

</script>
</head>

<body>
<p>Please enter the Temperature:</p>                      
<input type="text" id="temperature">
</br>
<p>Please enter the Wind Speed:</p>
<input type="text" id="windSpeed">
</br></br>
<button type="button" onclick="doInputOutput()">Wind Chill</button>
</br></br>
<div id="outputDiv"></div>              
</body>         
</html>
