<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>W05.07 Convert Quarts to Liters</title>
<script>
/* Defining Table
 * Input: Volume in quarts
 * Processing: Convert the volume from quarts to liters
 * Output: The volume in liters
 */
function quartsToLiters() {
    // Get volume in quarts from the user
    var text = document.getElementById('quartsInputBox').value;

    // Convert what the user typed from text into a number
    var quarts = parseFloat(text);

    // Convert the quarts to liters
    var liters = quarts / 1.0567;

    // Display the liters to the user
    document.getElementById('litersDiv').innerHTML = liters + " liters";
}
</script>
</head>

<body>                             
Please enter a volume in quarts: <input type="text" id="quartsInputBox">    
<button type="button" onclick="quartsToLiters()">Convert</button>
<div id="litersDiv"></div>
</body>       
</html>
