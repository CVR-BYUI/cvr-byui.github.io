<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>W09.03 Repetition Program 1</title>

<script>
/* Input: No input
 * Processing: Calculate a times table for the number 5 from 1 to 12. 
 * Output: Display the times table
 */
function displayTimesTable() {

    var i = 1;
    var output = "";

    for (i; i <= 12; i++) {
        var total = 5 * i;
        output += "5 x " + i + " = " + total + "<br>";
    }

    document.getElementById('outputDiv').innerHTML = output; 

}

</script>
</head>

<body>
<button type="button" onclick="displayTimesTable()">Display Times Table</button>
</br></br>
<div id="outputDiv"></div>
</body>     
</html>
